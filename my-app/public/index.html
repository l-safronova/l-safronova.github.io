    <script>
        function checkall() {
            var totalelements = document.forms[0].elements.length;
            //alert(totalelements);
            for (var i = 0; i < totalelements; i++) {
                var elementname = document.forms[0].elements[i].name;
                //alert(elementname);
                if (elementname != undefined & elementname.indexOf("chk_") != -1) {
                    document.forms[0].elements[i].checked = document.frm.chk_all.checked;
                }
            }
        }
    </script>

    <section class="tasks">
        <div class="row">
            <div class="col-xs 12 col-md-7">
                <h1>Мои задачи</h1>
                <div id="root"></div>
            </div>

            <div class="col-xs 12 col-md-5">


                <form action="#" name="frm" method="GET">

                    <fieldset class="fieldset">
                        <legend>Период</legend>

                        <div>
                            <label for="start">Start</label>
                            <input type="date" id="start" name="trip-1"
                                   value="2018-07-22"
                                   min="2018-01-01" max="2018-12-31"/>
                        </div>

                        <div>
                            <label for="end">End</label>
                            <input type="date" id="end" name="trip-2"
                                   value="2018-07-29"
                                   min="2018-01-01" max="2018-12-31"/>
                        </div>
                        <input type="button" class="btn_onclick" onclick="document.location.reload()" value="Обновить"/>
                    </fieldset>


                    <br>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="all" name="chk_all" onchange="checkall()">
                        <label class="form-check-label" for="all">Все</label>
                    </div>
                    <div class="form-group form-check one">
                        <input type="checkbox" class="form-check-input" id="open_tasks" name="chk_1">
                        <label class="form-check-label" for="open_tasks">Открытые</label>
                    </div>
                    <div class="form-group form-check two">
                        <input type="checkbox" class="form-check-input" id="closed_tasks" name="chk_2">
                        <label class="form-check-label" for="closed_tasks">Закрытые</label>
                    </div>
                    <div class="form-group form-check three">
                        <input type="checkbox" class="form-check-input" id="canceled_tasks" name="chk_3">
                        <label class="form-check-label" for="canceled_tasks">Отмененные</label>
                    </div>


                    <div class="users_list">
                        <label for="users_list">Активные пользователи:</label><br>

                            <option value="Lera Zimina">Лера Зимина</option>
                            <option value="Marina Shtorm">Марина Шторм</option>
                        </select>
                    </div>
                    <button type="reset" class="btn_reset">Сбросить</button>
                    <button type="submit" class="btn_submit">Отправить</button>
