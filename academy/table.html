<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="academy/style-t.css" type="text/css" rel="stylesheet">
    <title>Испытание: итоговая таблица</title>
</head>
<body>
    <h1>Итоговая таблица</h1>
    <table>
        <tr>
            <th class="two-1">Город</th>
            <th class="one">Посещений</th>
            <th class="two-2">%</th>
        </tr>
        <tr style="background-color: white">
            <td>СПб</td>
            <td class="center">199</td>
            <td class="right">65.12</td>
        </tr>
        <tr style="background-color: lightyellow">
            <td>Москва</td>
            <td class="center">69</td>
            <td class="right">21.3</td>
        </tr>
        <tr style="background-color: white">
            <td>Киев</td>
            <td class="center">5</td>
            <td class="right">8</td>
        </tr>
        <tr style="background-color: lightyellow">
            <td colspan="2">Посещений за весь период</td>
            <td class="right">273</td>
        </tr>
    </table>
</body>
</html>
